name: Terraform Deploy

on:
  push:
    branches:
      - dev
      - staging
      - main
    paths:
      - 'infra/snowflake/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || (github.ref_name == 'staging' && 'staging' || 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Snowflake private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY }}" | base64 -d > ~/.ssh/snowflake_key.p8
          chmod 600 ~/.ssh/snowflake_key.p8

      - name: Verify key format
        run: |
          echo "Key file exists: $(ls -lh ~/.ssh/snowflake_key.p8)"
          echo "First line: $(head -n 1 ~/.ssh/snowflake_key.p8)"
          echo "Last line: $(tail -n 1 ~/.ssh/snowflake_key.p8)"
          echo "Line count: $(wc -l < ~/.ssh/snowflake_key.p8)"
          if ! grep -q "BEGIN PRIVATE KEY" ~/.ssh/snowflake_key.p8; then
            echo "Error: Private key missing PEM header"
            exit 1
          fi
          echo "Private key format verified"
          echo "SNOWFLAKE_ACCOUNT value length: ${#SNOWFLAKE_ACCOUNT}"
          echo "SNOWFLAKE_USER value length: ${#SNOWFLAKE_USER}"
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" == "main" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" == "staging" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" == "dev" ]; then
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        timeout-minutes: 5
        working-directory: infra/snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          TF_VAR_etl_service_account_password: ${{ secrets.ETL_SERVICE_ACCOUNT_PASSWORD }}
        run: terraform init

      - name: Select Terraform Workspace
        working-directory: infra/snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
        run: |
          terraform workspace select ${{ steps.env.outputs.environment }} || terraform workspace new ${{ steps.env.outputs.environment }}

      - name: Terraform Plan
        working-directory: infra/snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          TF_VAR_etl_service_account_password: ${{ secrets.ETL_SERVICE_ACCOUNT_PASSWORD }}
        run: |
          terraform plan -var="environment=${{ steps.env.outputs.environment }}" -out=tfplan

      - name: Terraform Apply
        working-directory: infra/snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          TF_VAR_etl_service_account_password: ${{ secrets.ETL_SERVICE_ACCOUNT_PASSWORD }}
        run: terraform apply -auto-approve tfplan

      - name: Notify on failure
        if: failure()
        run: echo "Terraform deployment failed! Check logs."
