name: Refresh F1 Race Data

on:
  schedule:
    # Run every hour on race weekends (Fri-Sun) for live ML training
    - cron: '0 */6 * * 5,6,0'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd snowflake/elt
          uv sync

      - name: Run data refresh pipeline
        run: |
          cd snowflake/elt
          uv run python refresh_latest.py
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
          SNOWFLAKE_DATABASE: APEXML_DEV
          SNOWFLAKE_SCHEMA: RAW
          SNOWFLAKE_WAREHOUSE: ETL_WH_DEV
          SNOWFLAKE_ROLE: DATA_ENGINEER_DEV

      - name: Notify on failure
        if: failure()
        run: echo "Data refresh failed! Check logs."
