name: Auto-generate README

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: write  # âœ… required to push README updates

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ensures proper push auth

      - name: Generate README from template
        uses: marketplace-actions/readme-generator@v1
        with:
          readme_path: ./README.md
          template_path: ./README_TEMPLATE.md

      - name: Commit and push README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(ci): auto-generate README file" || echo "No changes to commit"
          git push
